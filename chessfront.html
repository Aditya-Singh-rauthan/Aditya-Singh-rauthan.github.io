<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chesswatch.css">
    <script src='chessfront.js'></script>
    <title>ChessClock</title>
</head>
<body>
    <div class="main">
        <h1>Chess Clock</h1>
        <form action='/chesswatch.html' class='form' onsubmit='sub()'> 
            <label for="white">White Player Name:</label>
            <input type="text" name='white' placeholder='White Player Name...' required>
            
            <label for="black">Black Player Name:</label>
            <input type="text" name='black' placeholder='Black Player Name...' required>

            <label for="timer">Game Time</label>
            <input type="text" name='timer' placeholder='Enter Game Time in minutes...' required>

            <label for="increment">Increment</label>
            <input type="text" name='increment' placeholder='Enter Increment in seconds...' required>

            <div class="buttons">
                <button type='submit'>Done</button>
            </div>
        </form>
    </div>
</body>
</html>
