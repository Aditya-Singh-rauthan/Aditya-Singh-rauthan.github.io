<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='calci.css'>
    <script src='calci.js'></script>
</head>
<body>
    <div class="calci">
        <div class="screen">
            <input type='text'>
        </div>
        <div class="one" id='one' onclick="myFunction(event)">1</div>
        <div class="one" id='two' onclick="myFunction(event)">2</div>
        <div class="one" id='three' onclick="myFunction(event)">3</div>
        <div class="one" id='four' onclick="myFunction(event)">4</div>
        <div class="one" id='five' onclick="myFunction(event)">5</div>
        <div class="one" id='six' onclick="myFunction(event)">6</div>
        <div class="one" id='seven' onclick="myFunction(event)">7</div>
        <div class="one" id='eight' onclick="myFunction(event)">8</div>
        <div class="one" id='nine' onclick="myFunction(event)">9</div>
        <div class="one" id='zero' onclick="myFunction(event)">0</div>
        <div class="one" id='plus' onclick="myFunction(event)">+</div>
        <div class="one" id='minus' onclick="myFunction(event)">-</div>
        <div class="one" id='mult' onclick="myFunction(event)">*</div>
        <div class="one" id='divide' onclick="myFunction(event)">/</div>
        <div class="one" id='equal' onclick="myFunction(event)">=</div>
        <div class="one" id='delete' onclick="myFunction(event)">Delete</div>
        <div class="one" id='percent' onclick="myFunction(event)">%</div>
        <div class="one" id='double-zero' onclick="myFunction(event)">00</div>
        <div class="one" id='backspace' onclick="myFunction(event)">B</div>

    </div>
</body>
</html>
