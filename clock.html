<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks</title>
    <link rel='stylesheet' href='clock.css'>
    <script src='clock.js'></script>
</head>
<body>
    <div class="watch">
        <div class="dial">

        </div>
        <div class="center">
            
        </div>
        <div class="hour">

        </div>
        <div class="minute">

        </div>
        <div class="second">

        </div>
        <div class="one">
            <p>12</p>
        </div>
        <div class="two">
            <p style='transform:rotateZ(-90deg)'>3</p>
        </div>
        <div class="three">
            <p style='transform:rotateZ(180deg)'>6</p>
        </div>
        <div class="four">
            <p style='transform:rotateZ(90deg)'>9</p>
        </div>
        <div class="five">
            <p style='transform:rotateZ(-30deg)'>1</p>
        </div>
        <div class="six">
            <p style='transform:rotateZ(-60deg)'>2</p>
        </div>
        <div class="seven">
            <p style='transform:rotateZ(-120deg)'>4</p>
        </div>
        <div class="eight">
            <p style='transform:rotateZ(-150deg)'>5</p>
        </div>
        <div class="nine">
            <p style='transform:rotateZ(-210deg)'>7</p>
        </div>
        <div class="ten">
            <p style='transform:rotateZ(-240deg)'>8</p>
        </div>
        <div class="eleven">
            <p style='transform:rotateZ(-300deg)'>10</p>
        </div>
        <div class="tweleve">
            <p style='transform:rotateZ(30deg)'>11</p>
        </div>
    </div>
    
</body>
</html>
